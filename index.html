<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">

    <fieldset name="personal_information" class="field">
      <legend>
        Personal information
      </legend>
      <div class="field__item">
        <label for="surname">
          Surname:
        </label>
        <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
        >
      </div>
      <div class="field__item">
        <label for="name">
          Name:
        </label>
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          required
          minlength="2"
          maxlength="20"
        >
      </div>
      <div class="field__item">
        <label for="age">
          How old are You?
        </label>
        <input
          type="number"
          name="age"
          id="age"
          value="12"
          min="3"
          max="110"
        >
      </div>
      <div class="field__item">
        <label for="date">
          Full date of birth:
        </label>
        <input type="date" name="date" id="date">
      </div>
      <div>
        <label for="agreement">
          I accept the term of the agreement
        </label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
    </fieldset>

    <fieldset name="registration" class="field">
      <legend>
        Registration
      </legend>
      <div class="field__item">
        <label for="email">
          E-mail:
        </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
        >
      </div>
      <div class="field__item">
        <label for="password">
          Password:
        </label>
        <input type="password" name="password" id="password">
      </div>
    </fieldset>

    <fieldset name="facts" class="field">
      <legend>An interesting fact about you!</legend>
      <div class="field__item">
        <label for="choice_1">
          Do you love cats?
        </label>
        <input
          type="radio"
          name="cat-question"
          id="choice_1"
          value="Yes"
        >
        <label for="choice_1">Yes</label>
        <input
          type="radio"
          name="cat-question"
          id="choice_2"
          value="No"
        >
        <label for="choice_2">
          No
        </label>
      </div>
      <div class="field__item">
        <label for="color-question">
          What is your favorite color?
        </label>
        <input type="color" name="color-question" id="color-question">
      </div>
      <div class="field__item">
        <label for="goBed-question">
          What time do you go to bed?
        </label>
        <input type="time" name="goBed-question" id="goBed-question">
      </div>
      <div class="field__item">
        <label for="car-question">
          What are your favorite brand of cars?
        </label>
        <select name="car-question" id="car-question" multiple>
          <option value="BMW">
            BMW
          </option>
          <option value="Audi">
            Audi
          </option>
          <option value="Lada">
            Lada
          </option>
        </select>
      </div>
      <div class="field__item">
        <label for="rate">
          How do you rate our work?
        </label>
        <input
          type="range"
          name="rate"
          id="rate"
          min="0"
          max="5"
          value="0"
        >
      </div>
    </fieldset>

    <fieldset name="additional" class="field">
      <legend>
        Additional info:
      </legend>
      <div class="field__item">
        <label for="comment">
          Comments:
        </label>
        <textarea
          name="comment"
          id="comment"
          cols="20"
          rows="2"
        ></textarea>
      </div>
      <div class="field__item">
        <label for="recommendation">
          Would you recommend us?
        </label>
        <select name="recommendation" id="recommendation">
          <option value="yes" selected>
            Yes
          </option>
          <option value="no">
            No
          </option>
        </select>
      </div>
    </fieldset>

    <button
      type="submit"
      name="form-btn"
      id="form-btn"
      onsubmit="onSubmit()"
    >
      Submit
    </button>

  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
